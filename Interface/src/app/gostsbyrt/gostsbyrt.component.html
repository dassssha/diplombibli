<!-- Здесь начинается таблица со списокм всех гостов -->

<div class="container">
  <div *ngIf="viewAll">
    <div class="row" style="margin-bottom: 5px;">
      <input class="form-control" type="text" placeholder="Поиск..."  #box (keyup.enter)="SearchGosts($event.target.value)" style="margin-top: 10px;"> <p>{{value}}</p>
      <div class="col-lg-4 col-lg-offset-4" style="">
        
          <!-- <input type="search" id="container-search" value="" class="form-control" placeholder="Поиск" (change)="onChangeEvent($event)" > -->
      </div>
    </div>
    <div *ngFor="let gost of searchGosts">
      <!-- <div class="container" style="margin-bottom:5px;"> -->
        <div class="row">
          <article style="width: 100%;" class="col-md-4 col-lg-3">
            <div class="card-content">
           <a class="spectrum-a" (click)="getTypeGOSTS(gost)" style="display: block; height: 100%;">
                <img style="width: 100px; height: 100px; opacity: 0.8;" src="{{gost.img}}" class="spectrum1">
              <h4 style="display: inline-block; width: 25%; text-align: center; " class="spectrum-h2">Гост {{gost.name}}</h4>
                <p style="display: inline-block;width: 60%; color: black;">{{gost.description}}</p>
              </a>
            </div>
            <!-- .card-content -->
          </article>
          </div>
          </div>
        </div>
        
  <button style="float: right; height: 34px; position: relative; color: #566473; letter-spacing: 1px; border: 0; background: white " *ngIf="flag" (click)="view()">Вернуться к списку ГОСТ</button>
  
  <div *ngIf="flag">
    <table class="table" >    
      <thead class="thead-inverse">
      <tr>
        <!-- <th>№</th> -->
        <th>s</th>
        <th>dw</th>
        <th>c</th>
        <th>r</th>
        <th>da</th>
        <th>m</th>
        <th>Резьба</th>
        <th></th>
      </tr>
      </thead>
      <!-- Вывод всех параметров -->
      <!-- TypeGost - обьект определенной строки с параметрами -->
      <tbody>
      <tr *ngFor="let TypeGost of TypeGosts">
        <!-- <th >{{TypeGost.id}}</th> -->
        <th>{{TypeGost.s}}</th>
        <th>{{TypeGost.dw}}</th>
        <th>{{TypeGost.c}}</th>
        <th>{{TypeGost.r}}</th>
        <th>{{TypeGost.da}}</th>
        <th>{{TypeGost.m}}</th>
        <th>{{TypeGost.rezb}}</th>
        <!-- <select [(ngModel)]="selectedRezb"  class="selectpicker"  style="margin:5px; width: 110px;">
        <option  *ngFor=" let Rezb of GostParamRezbsItem.Rezbs" [ngValue]="Rezb">{{Rezb.type_rezb}}</option>
      </select> -->
    
       <td>
          <button class="btn btn-secondary" (click)="insertFile(TypeGost)">Вставить</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
